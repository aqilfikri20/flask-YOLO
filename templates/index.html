<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Deteksi Olahraga - YOLO Pose</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    form {
      background: #2e2e2e;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 10px;
    }
    video {
      width: 70%;
      border-radius: 12px;
      box-shadow: 0 0 10px #00aaff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üéØ Deteksi Olahraga Otomatis (Push-up, Squat, Jumping Jack)</h1>
  <form method="POST" enctype="multipart/form-data">
    <p>Pilih video latihanmu (MP4/AVI/MOV):</p>
    <input type="file" name="video" accept="video/*" required>
    <br>
    <button type="submit">Proses Video</button>
  </form>

{% if output_video %}
  <h2>Hasil Deteksi:</h2>
  <video controls>
    <source src="{{ output_video }}" type="video/mp4">
    Browser Anda tidak mendukung video tag.
  </video>
  <div style="margin-top:20px;">
    <p>Push-up: {{ pushup }}</p>
    <p>Squat: {{ squat }}</p>
    <p>Jumping Jack: {{ jj }}</p>

    <!-- Tombol download -->
    <a href="{{ url_for('download_file') }}" 
       style="display:inline-block; margin-top:20px; background:#00aaff; color:#fff; 
              padding:10px 20px; border-radius:8px; text-decoration:none;">
      ‚¨áÔ∏è Download Hasil Video
    </a>
  </div>
{% endif %}
</html>
